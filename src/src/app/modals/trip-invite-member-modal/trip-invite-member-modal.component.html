<div pFocusTrap class="grid items-center gap-4">
  <p-floatlabel variant="in">
    <input class="col-span-2" id="name" [formControl]="memberForm" (keydown.enter)="closeDialog()" pInputText fluid />
    <label for="name">Name</label>
  </p-floatlabel>

  <div class="mt-4 text-right">
    <p-button (click)="closeDialog()" [disabled]="!memberForm.value">Invite</p-button>
  </div>
</div>
